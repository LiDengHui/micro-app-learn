<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Vite + React + TS</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        // For micro-app compatibility

            window.ReactDOM = window.ReactDOM || {};
        }
